apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo-ingress
  namespace: devops-app
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: devops-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-demo-service
            port:
              number: 3000
